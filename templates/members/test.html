{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'members/style.css' %}">
  </head>
  <body>
    <h1>work with us</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age"><br>
      <label for="phone_number">Phone Number:</label><br>
      <input type="number" id="phone_number" name="phone_number"><br>
      <label for="gender">Select your Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="department">Department:</label>
      <select name="department" id="department">
        <option value="NETWORK">NETWORK</option>
        <option value="programming">Programming</option>
        <option value="engineering">Engineering</option>
        <option value="hr">HR</option>
      </select><br>
      <label for="certificate">Certificate:</label>
      <select name="certificate" id="certificate">
        <option value="bachelor">Bachelor</option>
        <option value="master">Master</option>
      </select><br>
      <label for="pdf">Upload your resume:</label>
      <input type="file" name="pdf"><br><br>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
